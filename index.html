<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Yashaswi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    color: white;
}

.card {
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    max-width: 350px;
}

button {
    padding: 12px 20px;
    margin: 10px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.yes { background: #ff4d6d; color: white; }
.no { background: white; color: #ff4d6d; }

.fall {
    position: absolute;
    font-size: 28px;
    animation: fall linear forwards;
}

@keyframes fall {
    from { transform: translateY(-10vh); opacity: 1; }
    to { transform: translateY(110vh); opacity: 0; }
}

.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
    <h2>Kaise ho Yashuu ji ‚ù§Ô∏è</h2>
    <p>You make my world brighter every day.</p>
    <h3>I need you to know that Love isn‚Äôt meant for just one day‚Ä¶ it‚Äôs something I feel for you every single day. Still, can you still be my Valentine?  üåπ</h3>
    <button class="yes" id="yesBtn">Yes üíñ</button>
    <button class="no" id="noBtn">No üôà</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// Sad cats on NO
noBtn.addEventListener("click", () => {
    for(let i=0;i<6;i++){
        const cat = document.createElement("div");
        cat.className = "fall";
        cat.innerHTML = "üòøüíî";
        cat.style.left = Math.random() * 100 + "vw";
        cat.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(cat);
    }
});

// YES screen
yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
        <div style="
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(135deg,#ff758c,#ff7eb3);
            text-align:center;
            padding:20px;
            color:white;
            overflow:hidden;
        ">
            <h1>Love you the most JAANA üíñ</h1>
            <img src=https://i.postimg.cc/g09pgDm2/IMG-5325.jpg style="width:260px;border-radius:15px;margin:20px 0;">
            <button onclick="playSong()" style="padding:12px 25px;border:none;border-radius:25px;background:white;color:#ff4d6d;font-size:16px;">
                Play Our Song üéµ
            </button>
        </div>
    `;

    // Floating hearts
    for(let i=0;i<40;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§";
        heart.style.left = Math.random()*100 + "vw";
        heart.style.animationDuration = (Math.random()*3+2)+"s";
        document.body.appendChild(heart);
    }
});

// Opens Die For You at 1:25
function playSong(){
    window.open("https://www.youtube.com/watch?v=4NRXx6U8ABQ&t=85s", "_blank");
}
</script>

</body>
</html>
